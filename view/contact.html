<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/contact.css" />

    <title>تواصل معنا</title>
  </head>
  <body>
    <header></header>

    <div class="container" id="connect">
      <div class="info">
        <br />
        <h1><center>تواصل معنا</center></h1>
        <center>
          <p><b>من خلال هذه الصفحة يمكنك إخبارنا بأي شىء تريده</b></p>
        </center>
      </div>
      <center>
        <div class="form">
          <form action="" method="post">
            <fieldset>
              <legend>معلومات شخصية</legend>
              <div class="input" dir="rtl">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="اكتب أسمك هنا"
                  autocomplete="off"
                  required
                />

                <input
                  type="text"
                  name="mobile"
                  id="phone"
                  placeholder="اكتب رقم هاتفك"
                  autocomplete="off"
                  required
                />

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="اكتب بريدك  الإلكترونى"
                  autocomplete="off"
                  required
                />

                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="10"
                  placeholder="اكتب رسالتك..."
                  required
                ></textarea>

                <input
                  class="button"
                  type="submit"
                  name="submit"
                  value="إرسال"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </center>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/header.js"></script>
    <script src="/js/contact.js"></script>
  </body>
</html>
